<div class="container container-geral">
  <h2 class="text-center">Registre-se e mostre seu pet ao mundo!</h2>

  <form class="form mt-4" [formGroup]="novoUsuarioForm" (submit)="cadastrar()">
    <div class="form-group">
      <input
        class="form-control"
        placeholder="Email"
        formControlName="email"
      >
      <app-mensagem
        *ngIf="novoUsuarioForm.get('email')?.errors?.['required'] && novoUsuarioForm.get('email')?.touched"
        mensagem="Email obrigatório"
      >
      </app-mensagem>
      <app-mensagem
      *ngIf="novoUsuarioForm.get('email')?.errors?.['email'] && novoUsuarioForm.get('email')?.touched"
      mensagem="Email no formato incorreto"
      >
      </app-mensagem>
    </div>
    <div class="form-group">
      <input
        class="form-control"
        placeholder="Nome Completo"
        formControlName="fullName"
      >
      <app-mensagem
      *ngIf="novoUsuarioForm.get('fullName')?.errors && novoUsuarioForm.get('fullName')?.touched"
      mensagem="Nome incorreto"
      >
      </app-mensagem>
    </div>
    <div class="form-group">
      <input
        class="form-control"
        placeholder="Usuário"
        formControlName="userName"
      >
      <app-mensagem
      *ngIf="novoUsuarioForm.get('userName')?.errors && novoUsuarioForm.get('userName')?.touched"
      mensagem="Usuario deve ser em letra minuscula"
      >
      </app-mensagem>
    </div>
    <div class="form-group">
      <input
        type="password"
        class="form-control"
        placeholder="Senha"
        formControlName="password"
      >
    </div>

    <button
      type="submit"
      class="btn btn-primary btn-block"
    >
      Cadastre-se
    </button>
  </form>

  <p>Já é um usuário?<a [routerLink]="['']"> Faça login</a></p>
</div>
