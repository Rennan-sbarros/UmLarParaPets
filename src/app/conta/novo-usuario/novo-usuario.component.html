<div class="container container-geral">
  <h2 class="text-center">Registre-se e mostre seu pet ao mundo!</h2>

  <form class="form mt-4">
    <div class="form-group">
      <input
        class="form-control"
        placeholder="Email"
      >
    </div>
    <div class="form-group">
      <input
        class="form-control"
        placeholder="Nome Completo"
      >
    </div>
    <div class="form-group">
      <input
        class="form-control"
        placeholder="Usuário"
      >
    </div>
    <div class="form-group">
      <input
        type="password"
        class="form-control"
        placeholder="Senha"
      >
    </div>

    <button
      type="submit"
      class="btn btn-primary btn-block"
    >
      Cadastre-se
    </button>
  </form>

  <p>Já é um usuário?<a [routerLink]="['']"> Faça login</a></p>
</div>
